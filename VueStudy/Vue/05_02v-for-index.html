<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<ul>
				<li v-for="(item, index) in items">
					{{parentMessage}} - {{index}} - {{item.message}}
				</li>
			</ul>
		</div>
		
		<script>
			var vm = new Vue({
				el: "#demo",
				data: {
					parentMessage: 'Parent',
					items: [
						{message: 'Foo'},
						{message: 'Bar'},
					]
				}
			})
		</script>
	</body>
</html>
