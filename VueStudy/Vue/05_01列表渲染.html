<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<ul id="demo">
			<li v-for='item in items'>
				{{item.message}}
			</li>
		</ul>
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					items: [
						{message: 'Foo'},
						{message: 'Bar'},
					]
				}
			})
		</script>
	</body>
</html>
