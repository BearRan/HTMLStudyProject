<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<button v-on:click='greet'>Greet</button>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					name: 'Vue.js'
				},
				//在'methods'对象中定义方法
				methods: {
					greet: function (event) {
						//'this'在方法里指当前Vue实例
						alert('Hello ' + this.name + '!')
						if (event) {
							alert(event.target.tagName)
						}
					}
				}
			})
		</script>
	</body>
</html>
