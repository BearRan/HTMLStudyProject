<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo1">{{ fullName }}</div>
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					firstName: 'Foo',
					lastName: 'Bar',
					fullName: 'Full Bar',
				}
				watch: {
					firstName: function (val) {
						this.fullName = val + ' ' + this.lastName
					},
					lastName: function (val) {
						this.fullName = this.firstName + ' ' + val
					}
				}
			})
		</script>
		
		<script>
			var vm = new Vue({
				el: '#demo1',
				data: {
					firstName: 'Foo',
					lastName: 'Bar'
				},
				computed: {
					fullName: function () {
						return this.firstName + ' ' + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
