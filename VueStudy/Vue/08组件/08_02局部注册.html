<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<my-component></my-component>
		</div>
		
		<script>
			var Child = {
				template: '<div>A custom component!</div>'
			}
			
			new Vue({
				el: '#demo',
				components: {
					'my-component': Child
				}
			})
		</script>
	</body>
</html>
