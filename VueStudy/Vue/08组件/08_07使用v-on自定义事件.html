<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<p>{{ total }}</p>
			<button-counter v-on:incrementaaa="incrementTotal"></button-counter>
			<button-counter v-on:incrementaaa="incrementTotal"></button-counter>
		</div>
		
		<script>
			Vue.component('button-counter', {
				template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
				data: function () {
					return {
						counter: 0
					}
				},
				methods: {
					incrementCounter: function () {
						this.counter += 1
						this.$emit('incrementaaa')
					}
				},
			})
			
			new Vue({
				el: '#demo',
				data: {
					total: 0
				},
				methods: {
					incrementTotal: function () {
						this.total += 1
					}
				}
			})
		</script>
	</body>
</html>
