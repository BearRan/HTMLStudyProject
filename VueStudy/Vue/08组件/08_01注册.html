<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<!--<div>A custom component</div>-->
			<my-component></my-component>
		</div>
		
		<script>
			//注册
			Vue.component('my-component', {
				template: '<div>A custom component1!</div>'
			})
			
			//创建根实例
			new Vue({
				el: '#demo'
			})
		</script>
	</body>
</html>
