<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<!--HTML 特性是不区分大小写的。所以，当使用的不是字符串模板，
		camelCased (驼峰式) 命名的 prop 需要转换为相对应的 
		kebab-case (短横线隔开式) 命名：-->
		<div id="demo">
			<child my-message="Hello!"></child>
		</div>
		
		<script>
			Vue.component('child', {
				//camelCAse in JavaScript
				props: ['myMessage'],
				template: '<span>{{ myMessage }}</span>'
			})
			
			new Vue({
				el: '#demo'
			})
		</script>
	</body>
</html>
