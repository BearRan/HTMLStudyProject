<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<child message="hello!"></child>
		</div>
		
		<script>
			Vue.component('child', {
				//声明props
				props: ['message'],
				//就像data一样，prop可以用在模版内
				//同样也可以在vm实例中像"this.message"这样使用
				template:'<span>{{ message }}</span>'
			})
			
			new Vue({
				el: '#demo'
			})
		</script>
	</body>
</html>
