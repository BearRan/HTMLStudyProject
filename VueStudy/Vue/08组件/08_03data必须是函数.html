<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<simple-counter></simple-counter>
			<simple-counter></simple-counter>
			<simple-counter></simple-counter>
		</div>
		
		<script>
			Vue.component('simple-counter', {
				template: '<button v-on:click="counter += 1">{{ counter }}</button>',
				//技术上data的确是一个函数了，因此Vue不会警告
				//但是我们返回给每个组件的实例却引用了同一个data对象
				data: function () {
					return {
						counter: 0
					}
				}
			})
			
			new Vue({
				el: '#demo'
			})
		</script>
	</body>
</html>
