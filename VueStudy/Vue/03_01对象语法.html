<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo" v-bind:class="{ active: isActive }">
			<p>test</p>
		</div>
		
		<!--<div class="static"
			v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>-->
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					isActive: true,
					hasError: false
				}
			})
		</script>
		
		<!--=====-->
		
		<div id="demo1" v-bind:style="{ color:activeColor, fontSize: fontSize + 'px' }">
			<p>test1</p>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo1',
				data: {
					activeColor: 'red',
					fontSize: 30,
				}
			})
		</script>
		
		<!--=====-->
		
		<div id="demo2" v-bind:style="styleObject">
			<p>test2</p>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo2',
				data: {
					styleObject: {
						color: 'orange',
						fontSize: '43px',
					}
				}
			})
		</script>
		
	</body>
</html>
