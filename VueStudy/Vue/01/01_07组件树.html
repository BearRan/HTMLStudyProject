<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="app-7">
			<ol>
				<todo-item
					v-for='item in grocercyList'
					v-bind:todo="item"
					v-bind:key="item.id"
					>
				</todo-item>
			</ol>
		</div>
		
		<script>
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{todo.text}}</li>'
			})
			
			var app7 = new Vue({
				el: '#app-7',
				data: {
					grocercyList:[
						{id:0, text:'蔬菜'},
						{id:1, text:'奶酪'},
						{id:2, text:'随便其他人吃什么'},
					]
				}
			})
		</script>
	</body>
</html>
