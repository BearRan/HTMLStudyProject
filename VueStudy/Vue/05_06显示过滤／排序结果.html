<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		
		<div id="demo">
			<li v-for="n in evenNumbers">{{ n }}</li>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					numbers: [1,2,3,4,5]
				},
				computed: {
					evenNumbers: function () {
						return this.numbers.filter(function (number){
							return number % 2 === 0
						})
					}
				}
			})
		</script>
		
		
		<!--使用method方法-->
		<br/>
		<br/>
		<div id="demo1">
			<li v-for="n in even(numbers)">
				{{ n }}
			</li>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo1',
				data: {
					numbers: [1,2,3,4,5]
				},
				methods: {
					even: function (numbers) {
						return numbers.filter(function (number) {
							return number % 2 === 0
						})
					}
				}
			})
		</script>
	</body>
</html>
