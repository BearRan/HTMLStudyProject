<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="demo">
			<button @click="counter += 1">增加1</button>
			<p>这个按钮被点击了{{counter}}次</p>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#demo',
				data: {
					counter: 0
				}
			})
		</script>
	</body>
</html>
