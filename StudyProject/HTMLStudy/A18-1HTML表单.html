<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<h2>文本域</h2>
		<form>
			名：
			<input type="text" name="firstName" id="firstName" value="" />
			<br/>
			姓：
			<input type="text" name="lastName" id="lastName" value="" />
		</form>
		<h2>密码域</h2>
		<form>
			用户：
			<input type="text" name="user" id="user" value="" />
			<br/>
			密码：
			<input type="password" name="password" id="password" value="" />
		</form>
		<p>
			请注意，当您在密码域中键入字符时，浏览器将使用项目符号来代替这些字符
		</p>
		
		<h2>单选按钮(Radio Buttons)</h2>
		<form>
			<input type="radio" name="sex" id="sex" value="male" />Male
			<br/>
			<input type="radio" name="sex" id="sex" value="female" />Female
		</form>
		<br/>
		<form>
			<input type="radio" checked="checked" name="sex" id="sex" value="male" />Male
			<br/>
			<input type="radio" name="sex" id="sex" value="female" />Female
		</form>
		
		<h2>复选框(Checkboxes)</h2>
		<form>
			<input type="checkbox" name="bike" id="bike" value="" />
			I have a bike
			<br/>
			<input type="checkbox" name="car" id="car" value="" />
			I have a car
		</form>
		
		<h2>表单的动作属性（Action）和确认按钮</h2>
		<form name="input" action="09-3计算机输出标签.html" method="get">
			UserName:
			<input type="text" name="user" id="user" value="" />
			<input type="submit" name="" id="" value="Submit" />
		</form>
		
		<h2>简单的下拉列表</h2>
		<form>
			<select name="Cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat" selected="selected">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</form>
		
		<h2>文本域 Textarea</h2>
		<textarea name="test" rows="15" cols="30">
		标准的 Web 技术教程 - 全部免费 在w3c html，你可以找到你所需要的所有的网站建设教程。 从基础的HTML到XHTML，乃至进阶的XML、SQL、数据库、多媒体和WAP。
		</textarea>
		
		<h2>创建按钮</h2>
		<form>
			<input type="button" name="" id="" value="Hello world!" />
		</form>
		
		<h2>如何在form控件周围绘制带标题的框</h2>
		<fieldset>
			<legend>健康信息:</legend>
			<form>
				<label>身高：<input type="text"></label>
				<label>体重：<input type="text"></label>
			</form>
		</fieldset>
		<p>如果表单周围没有边框，说明浏览器太老了</p>
	</body>
</html>
