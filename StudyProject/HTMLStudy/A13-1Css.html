<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	
	
	<!--本例演示如何使用添加到 <head> 部分的样式信息对 HTML 进行格式化。-->
	<head>
		<style type="text/css">
			h1 {color: red;}
			p {color: blue;}
		</style>
	</head>
	
	<body>
		<h1>header 1</h1>
		<p>A paragraph.</p>
	</body>
	
	
	<!--本例演示如何使用样式属性做一个没有下划线的链接。-->
	<head>
		<meta http-equiv="content-type" content="text/html"; charset="gb2312" />
		<meta http-equiv="content-language" content="h-cn" />
	</head>
	
	<a href="http://www.baidu.com" style="text-decoration: none;">
		这是一个链接
	</a>
	
	<!--外部样式表-->
	 <head>
	 	<link rel="stylesheet" type="text/css" href="/html/csstest1/css">
	 </head>
	 
	 <body>
	 	<h1>我是通过外部样式表格进行格式化。</h1>
	 	<p>我也一样！</p>
	 	
	 </body>
	 
	 <!--内部样式表-->
	 <head>
	 	<style type="text/css">
	 		body {background-color: orange}
	 		p {margin-left: 70px}
	 	</style>
	 	
	 	<body>
	 		<h1>测试一下内部样式表</h1>
	 	</body>
	 	
	 	<!--内联样式表-->
	 	<p style="color: gray; margin-left: 40px">
	 		This is a inline paragraph
	 	</p>
	 	
	 	<p>
	 		This is a normal paragraph
	 	</p>
	 	
	 	<p>
			<a href="file:///Users/apple/Desktop/HTMLStudyProject/StudyProject/14-1链接.html#tips" target="_blank">本文本</a>
			是一个指向本网站中的一个页面的链接。
		</p>
	 	
	 </head>
</html>
