<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>我的第一段 JavaScript</h1>
		
		<p id="demo">
			JavaScript 能改变HTML元素的内容。
		</p>
		
		<script>
			function myFunction()
			{
				x=document.getElementById("demo");//找到元素
				x.innerHTML="Hello JavaScript!";//改变内容
			}
		</script>
		
		<button type="button" onclick="myFunction()">点击这里，改变内容</button>
	</body>
</html>
