<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>我的第一段 JavaScript</h1>
		
		<p id="demo">
			JavaScript能改变HTML元素的样式。
		</p>
		
		<script>
			function myFunction()
			{
				x=document.getElementById("demo")//找到元素
				x.style.color="#FF0000";//改变样式
			}
		</script>
		
		<button type="button" onclick="myFunction()">点击这里，改变样式</button>
	</body>
</html>
