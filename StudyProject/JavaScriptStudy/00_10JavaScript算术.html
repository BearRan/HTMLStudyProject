<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>假设 y=5, 计算 x=y+2, 并显示结果。</p>
		<p id="demo">123</p>
		<button onclick="myFunction()">点击这里</button>
		
		
		<script>
			function myFunction()
			{
				var y=5;
				var x=y+2;
				var demoP=document.getElementById("demo")
				demoP.innerHTML="x=" + x
			}
		</script>
	</body>
</html>
