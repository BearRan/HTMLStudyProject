<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="checkCookies()">
		<script>
			function checkCookies(){
				if(navigator.cookieEnabled==true){
					alert("Cookie可用")
				}
				else{
					alert("Cookie不可用")
				}
			}
		</script>
		<p>弹窗提示浏览器cookie是否可用。</p>
	</body>
</html>
